<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Documentos - Panteón Municipal</title>
    <link rel="stylesheet" href="../css/stylesFicha.css" />
    <script src="../js/ficha.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Generador de Documentos - Panteón Municipal</h2>
        
        <div class="tab-container">
            <button class="tab active" onclick="showTab('ficha')">Ficha de Inspección</button>
            <button class="tab" onclick="showTab('tramite')">Documento de Trámite</button>
        </div>

        <div id="status-message" class="status-message"></div>

        <!-- Ficha de Inspección -->
        <div id="ficha" class="tab-content active">
            <form id="fichaForm">
                <div class="form-grid">
                    <div>
                        <label for="NO_FICHI">No. Ficha de Inspección:</label>
                        <input type="text" id="NO_FICHI" name="NO_FICHI" required>
                    </div>
                    <div>
                        <label for="LOTE_ACT">Lote Actual:</label>
                        <input type="text" id="LOTE_ACT" name="LOTE_ACT" required>
                    </div>
                    <div>
                        <label for="MEDIDAS">Medidas:</label>
                        <input type="text" id="MEDIDAS" name="MEDIDAS" required>
                    </div>
                    <div>
                        <label for="INHU_CADA">Inhumación de Cadáver del(a):</label>
                        <input type="text" id="INHU_CADA" name="INHU_CADA" required>
                    </div>
                    <div>
                        <label for="FECHA_INHU">Fecha de Inhumación:</label>
                        <input type="date" id="FECHA_INHU" name="FECHA_INHU" required>
                    </div>
                    <div>
                        <label for="FOLIO">Folio:</label>
                        <input type="text" id="FOLIO" name="FOLIO" required>
                    </div>
                    <div>
                        <label for="HOJA">Hoja:</label>
                        <input type="text" id="HOJA" name="HOJA" required>
                    </div>
                    <div>
                        <label for="ACTU_PROPIE">Actual Propietario:</label>
                        <input type="text" id="ACTU_PROPIE" name="ACTU_PROPIE" required>
                    </div>
                    <div>
                        <label for="TELEFONO">No. Telefónico:</label>
                        <input type="text" id="TELEFONO" name="TELEFONO" required>
                    </div>
                </div>

                <div class="form-grid full-width">
                    <div>
                        <label for="CARAC_LOTE">Característica del Lote:</label>
                        <textarea id="CARAC_LOTE" name="CARAC_LOTE" rows="3" required></textarea>
                    </div>
                </div>

                <div class="checkbox-section">
                    <h3>Colindancias</h3>
                    <div class="form-grid">
                        <div>
                            <label for="SUR">Lado Sur:</label>
                            <input type="text" id="SUR" name="SUR" required>
                        </div>
                        <div>
                            <label for="NORTE">Lado Norte:</label>
                            <input type="text" id="NORTE" name="NORTE" required>
                        </div>
                        <div>
                            <label for="CONCEP">Conceptos:</label>
                            <input type="text" id="CONCEP" name="CONCEP" required>
                        </div>
                        <div>
                            <label for="OBSER">Observación:</label>
                            <input type="text" id="OBSER" name="OBSER" required>
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="btn-primary">Generar Ficha de Inspección</button>
                    <button type="button" class="btn-secondary" onclick="limpiarFormulario('fichaForm')">Limpiar</button>
                </div>
            </form>
        </div>

        <!-- Documento de Trámite -->
        <div id="tramite" class="tab-content">
            <form id="tramiteForm">
                <div class="form-grid">
                    <div>
                        <label for="NOMB_CONTRI">Nombre del Contribuyente:</label>
                        <input type="text" id="NOMB_CONTRI" name="NOMB_CONTRI" required>
                    </div>
                    <div>
                        <label for="DIRECCION">Dirección:</label>
                        <input type="text" id="DIRECCION" name="DIRECCION" required>
                    </div>
                    <div>
                        <label for="UBICACION_LOTE">Ubicación del Lote:</label>
                        <input type="text" id="UBICACION_LOTE" name="UBICACION_LOTE" required>
                    </div>
                    <div>
                        <label for="MEDIDA_TRAMITE">Medida:</label>
                        <input type="text" id="MEDIDA_TRAMITE" name="MEDIDA_TRAMITE" required>
                    </div>
                </div>

                <div class="checkbox-section">
                    <h3>Tipo de Trámite</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="INHUMACION" name="TIPO_TRAMITE" value="INHUMACION">
                            <label for="INHUMACION">Inhumación</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="REP_BOLETA" name="TIPO_TRAMITE" value="REP_BOLETA">
                            <label for="REP_BOLETA">Reposición de Boleta</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="TRASP_LOTE" name="TIPO_TRAMITE" value="TRASP_LOTE">
                            <label for="TRASP_LOTE">Traspaso de Lote</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="TRASPA_SISTEMA" name="TIPO_TRAMITE" value="TRASPA_SISTEMA">
                            <label for="TRASPA_SISTEMA">Traspaso de Sistema</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="CONSTRUC_GAVETA" name="TIPO_TRAMITE" value="CONSTRUC_GAVETA">
                            <label for="CONSTRUC_GAVETA">Construcción de Gaveta</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="CONSTRUC_DEPOSITO" name="TIPO_TRAMITE" value="CONSTRUC_DEPOSITO">
                            <label for="CONSTRUC_DEPOSITO">Construcción de Depósito</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="EXHUMA_CENIZAS" name="TIPO_TRAMITE" value="EXHUMA_CENIZAS">
                            <label for="EXHUMA_CENIZAS">Exhumación de Cenizas</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="EXHUMA_DEPOSITO" name="TIPO_TRAMITE" value="EXHUMA_DEPOSITO">
                            <label for="EXHUMA_DEPOSITO">Exhumación de Depósito</label>
                        </div>
                        
                        <!-- Opciones de Rectificación -->
                        <div class="checkbox-item rectificacion-container">
                            <input type="checkbox" id="RECTIFICACION" name="TIPO_TRAMITE" value="RECTIFICACION" onchange="toggleRectificacionOptions()">
                            <label for="RECTIFICACION">Rectificación</label>
                            
                            <div id="rectificacion-options" class="rectificacion-options" style="display: none;">
                                <div class="rectificacion-sub-options">
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="RECT_NUMERO" name="RECT_TIPO" value="RECT_NUMERO">
                                        <label for="RECT_NUMERO">Rectificación de Número</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="RECT_FILA" name="RECT_TIPO" value="RECT_FILA">
                                        <label for="RECT_FILA">Rectificación de Fila</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="RECT_UBICACION" name="RECT_TIPO" value="RECT_UBICACION">
                                        <label for="RECT_UBICACION">Rectificación de Ubicación</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="checkbox-section">
                    <h3>Documentos Entregados</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="BOLETA_PROPIEDAD" name="DOCUMENTOS" value="BOLETA_PROPIEDAD">
                            <label for="BOLETA_PROPIEDAD">Boleta de Propiedad</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="PAGO_MANTENIMIENTO" name="DOCUMENTOS" value="PAGO_MANTENIMIENTO">
                            <label for="PAGO_MANTENIMIENTO">Pago de Mantenimiento</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="INE_PROPIETARIO" name="DOCUMENTOS" value="INE_PROPIETARIO">
                            <label for="INE_PROPIETARIO">INE del Propietario</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="PARIENTE_TESTIGO" name="DOCUMENTOS" value="PARIENTE_TESTIGO">
                            <label for="PARIENTE_TESTIGO">Pariente/Testigo</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="NVO_PROPIETARIO" name="DOCUMENTOS" value="NVO_PROPIETARIO">
                            <label for="NVO_PROPIETARIO">Nuevo Propietario</label>
                        </div>
                    </div>
                </div>

                <div class="checkbox-section">
                    <h3>Carta Responsiva</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="ACTA_DEFUNCION" name="CARTA_RESPONSIVA" value="ACTA_DEFUNCION">
                            <label for="ACTA_DEFUNCION">Acta de Defunción</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="INHUMADO" name="CARTA_RESPONSIVA" value="INHUMADO">
                            <label for="INHUMADO">Inhumado</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="PROPIETARIO_EXHUMADO" name="CARTA_RESPONSIVA" value="PROPIETARIO_EXHUMADO">
                            <label for="PROPIETARIO_EXHUMADO">Propietario Exhumado</label>
                        </div>
                    </div>
                </div>

                <div class="form-grid full-width">
                    <div>
                        <label for="OTROS">Otros:</label>
                        <textarea id="OTROS" name="OTROS" rows="3" placeholder="Información adicional..."></textarea>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="btn-primary">Generar Documento de Trámite</button>
                    <button type="button" class="btn-secondary" onclick="limpiarFormulario('tramiteForm')">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Función para mostrar/ocultar opciones de rectificación
        function toggleRectificacionOptions() {
            const rectificacionCheckbox = document.getElementById('RECTIFICACION');
            const rectificacionOptions = document.getElementById('rectificacion-options');
            const rectificacionSubOptions = document.querySelectorAll('input[name="RECT_TIPO"]');
            
            if (rectificacionCheckbox.checked) {
                rectificacionOptions.style.display = 'block';
            } else {
                rectificacionOptions.style.display = 'none';
                // Desmarcar todas las sub-opciones
                rectificacionSubOptions.forEach(option => {
                    option.checked = false;
                });
            }
        }

        // Función para recopilar datos del formulario de trámite actualizada
        function recopilarDatosTramite() {
            const datos = {};
            
            // Datos básicos
            datos.NOMB_CONTRI = document.getElementById('NOMB_CONTRI').value;
            datos.DIRECCION = document.getElementById('DIRECCION').value;
            datos.UBICACION_LOTE = document.getElementById('UBICACION_LOTE').value;
            datos.MEDIDA_TRAMITE = document.getElementById('MEDIDA_TRAMITE').value;
            datos.OTROS = document.getElementById('OTROS').value;
            
            // Tipo de trámite (checkboxes)
            datos.TIPO_TRAMITE = [];
            document.querySelectorAll('input[name="TIPO_TRAMITE"]:checked').forEach(cb => {
                datos.TIPO_TRAMITE.push(cb.value);
            });
            
            // Opciones de rectificación
            datos.RECT_TIPO = [];
            document.querySelectorAll('input[name="RECT_TIPO"]:checked').forEach(cb => {
                datos.RECT_TIPO.push(cb.value);
            });
            
            // Documentos entregados (checkboxes)
            datos.DOCUMENTOS = [];
            document.querySelectorAll('input[name="DOCUMENTOS"]:checked').forEach(cb => {
                datos.DOCUMENTOS.push(cb.value);
            });
            
            // Carta responsiva (checkboxes)
            datos.CARTA_RESPONSIVA = [];
            document.querySelectorAll('input[name="CARTA_RESPONSIVA"]:checked').forEach(cb => {
                datos.CARTA_RESPONSIVA.push(cb.value);
            });
            
            return datos;
        }
    </script>
</body>
</html>
