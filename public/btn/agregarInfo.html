<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form id="register-form">
            <label for="NOM_REG">Número Registro</label>
            <input type="text" name="NOM_REG" placeholder="PN000000">
            <label for="NOMBRE_PROPIE">Nombre Propietario</label>
            <input type="text" name="NOMBRE_PROPIE" required>
            <label for="DIRECCION">Dirección</label>
            <input type="text" name="DIRECCION">
            <label for="UBICACION">Ubicación</label>
            <input type="text" name="UBICACION" placeholder="LOTE - #0000-00 DE - CLASE -">
            <label for="LOTE">Lote</label>
            <input type="text" name="LOTE" placeholder="_0000">
            <label for="MEDIDAS_NO">Medidas no convencionales</label>
            <input type="text" name="MEDIDAS_NO" placeholder="LOTES - (-X- MTS)">
            <label for="EDO_CONTRI">Estado Contribución</label>
            <select id="EDO_CONTRI">
                <option value="PROP">Propietario</option>
                <option value="COPROP">Co-propietario</option>
            </select>
            <label for="COLONIA">Colonia</label>
            <input type="text" name="COLONIA" placeholder="Colonia">
            <label for="MEDIDAS">Medidas</label>
            <input type="text" name="MEDIDAS" placeholder="0.00X0.00 METROS">
            <label for="LOTE_A">Lote a</label>
            <input type="text" name="LOTE_A" placeholder="zona_lote_fila_bis">
            <label for="ZONA">Zona</label>
            <input type="text" name="ZONA" placeholder="OTE, P_OTE, PTE, P_PTE">
            <label for="FILA">Fila</label>
            <input type="text" name="FILA" placeholder="Fila">
            <label for="RUTA">Ruta</label>
            <input type="text" name="RUTA" placeholder="Ruta">
            <label for="X">Coordenada X</label>
            <input type="text" name="X" placeholder="Coordenada X">
            <label for="Y">Coordenada Y</label>
            <input type="text" name="Y" placeholder="Coordenada Y">
            <label for="CVE_POB">Clave de Población</label>
            <input type="text" name="CVE_POB" placeholder="CVE población">
            <label for="CVE_PANTEO">Clave de panteón</label>
            <input type="text" name="CVE_PANTEO" placeholder="CVE panteón">
            <label for="CVE_ZONA">CVE zona</label>
            <input type="text" name="CVE_ZONA" placeholder="CVE zona">
            <label for="CVE_LOTE">CVE lote</label>
            <input type="text" name="CVE_LOTE" placeholder="CVE lote">
            <label for="CUENTA">Cuenta</label>
            <input type="text" name="CUENTA" placeholder="Cuenta">
            <button type="submit">Agregar Lápida</button>
        </form>
    </div>
    <script src="agregar.js"></script>
</body>
</html>
