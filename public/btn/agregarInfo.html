<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de lápida</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro de lápida</h2>
        <form id="formLapida">
            <input type="text" name="NOM_REG" placeholder="Número Registro" required>
            <input type="text" name="NOMBRE_PROPIE" placeholder="Nombre Propietario" required>
            <input type="text" name="LOTE" placeholder="Lote">
            <input type="text" name="EDO_CONTRI" placeholder="Estado Contribución">
            <input type="text" name="MEDIDAS" placeholder="Medidas">
            <input type="text" name="X" placeholder="Coordenada X">
            <input type="text" name="Y" placeholder="Coordenada Y">
            <input type="text" name="CUENTA" placeholder="Cuenta">
            <button type="submit">Agregar Lápida</button>
        </form>
    </div>
    <script src="agregar.js"></script>
</body>
</html>
