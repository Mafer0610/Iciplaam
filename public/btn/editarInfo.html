<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Lápida</title>
    <link rel="stylesheet" href="styles.css">
    <script src="editar.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Editar Lápida</h2>
        <form id="lapida-form">
            <label for="NOM_REG">Número Registro</label>
            <input type="text" id="NOM_REG" name="NOM_REG" placeholder="PN000000">

            <label for="NOMBRE_PROPIE">Nombre Propietario</label>
            <input type="text" id="NOMBRE_PROPIE" name="NOMBRE_PROPIE" required>

            <label for="DIRECCION">Dirección</label>
            <input type="text" id="DIRECCION" name="DIRECCION">

            <label for="UBICACION">Ubicación</label>
            <input type="text" id="UBICACION" name="UBICACION">

            <label for="LOTE">Lote</label>
            <input type="text" id="LOTE" name="LOTE">

            <label for="MEDIDAS_NO">Medidas no convencionales</label>
            <input type="text" id="MEDIDAS_NO" name="MEDIDAS_NO">

            <label for="EDO_CONTRI">Estado Contribución</label>
            <select id="EDO_CONTRI" name="EDO_CONTRI">
                <option value="PROP">Propietario</option>
                <option value="COPROP">Co-propietario</option>
            </select>

            <label for="COLONIA">Colonia</label>
            <input type="text" id="COLONIA" name="COLONIA">

            <label for="MEDIDAS">Medidas</label>
            <input type="text" id="MEDIDAS" name="MEDIDAS">

            <button type="submit">Actualizar Lápida</button>
        </form>
    </div>
</body>
</html>
